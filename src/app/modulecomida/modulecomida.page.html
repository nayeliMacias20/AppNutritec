<ion-header>
  <ion-toolbar>
    <ion-title>Comida</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Búsqueda de alimentos"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let alimento of alimentos; let i = index;">
    <h3>Alimento {{i+1}}</h3>
  </ion-item>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!--Al mero chile no me decidi si poner o quitar los labels, segun yo todo el pedo es muy intuitivo, 
      pero luego ves que los usuarios son idiotas asi que pssss ay ta la ocsion oie cy-->
    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle"></ion-icon>
      <!-- <ion-label>Perfil</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <!-- <ion-label>Home</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="objetivos">
      <ion-icon name="calendar"></ion-icon>
      <!-- <ion-label>Objetivos</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="progreso">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <!-- <ion-label>Progreso</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="configuracion">
      <ion-icon name="settings-outline"></ion-icon>
      <!-- <ion-label>Configuración</ion-label>-->
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
